version: '3.7'

services:
  paymail:
    container_name: paymail
    image: paymail.service
    build:
      context: .
    env_file:
      - environments/compose.env
    ports:
      - "4000"
    # healthcheck:
    #   test: ["CMD-SHELL", "grpc_health_probe --addr=localhost:9020"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 5
    restart: unless-stopped
    networks:
      - platform-services-network

networks:
  platform-services-network:
    external: true